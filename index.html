<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="icon" sizes="16x16 32x32 64x64" href="">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Images/googlelogo.png" alt="google-logo" class="img-responsive">
        </div>
        <div class="textbox">
            <form action="">
                <input type="text" name="searchbox" id="searchbox">
            </form>
        </div>
        <div class="row">
            <div class="search-btn col-lg-6 col-xs-6 col-md-6 col-sm-6"><button class="btn">Google Search</button></div>
            <div class="lucky-btn col-lg-6 col-xs-6 col-md-6 col-sm-6"><button class="btn">I'm Feeling Lucky</button></div>
        </div>
    </div>
</body>
</html>
